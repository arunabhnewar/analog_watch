<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------custom css------>
    <link rel="stylesheet" href="./css/style.css">

    <title>Analog Watch</title>
</head>

<body>

    <main>
        <div class="clock_container">
            <div class="hands second"></div>
            <div class="hands minute"></div>
            <div class="hands hour"></div>
            <div class="numbers time1">
                <div class="item1">1</div>
            </div>
            <div class="numbers time2">
                <div class="item2">2</div>
            </div>
            <div class="numbers time3">
                <div class="item3">3</div>
            </div>
            <div class="numbers time4">
                <div class="item4">4</div>
            </div>
            <div class="numbers time5">
                <div class="item5">5</div>
            </div>
            <div class="numbers time6">
                <div class="item6">6</div>
            </div>
            <div class="numbers time7">
                <div class="item7">7</div>
            </div>
            <div class="numbers time8">
                <div class="item8">8</div>
            </div>
            <div class="numbers time9">
                <div class="item9">9</div>
            </div>
            <div class="numbers time10">
                <div class="item10">10</div>
            </div>
            <div class="numbers time11">
                <div class="item11">11</div>
            </div>
            <div class="numbers time12">
                <div class="item12">12</div>
            </div>
            <div class="circle"></div>
        </div>
    </main>

    <!------custom js script------->
    <script src="./js/main.js"></script>
</body>

</html>
